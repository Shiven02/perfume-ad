<body>

  <table>
    <tr>
      <td><img class="perfume-img" src="images/image-product-desktop.jpg" alt=""></td>

      <td>
        <div class="detail-section">
          <p>P E R F U M E</p>

          <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="">
            <h1 class="amount">$149.99</h1>
            <p class="cross-cut">$169.99</p>
          </div>

          <div class="">
            <button type="button" name="button"> <img class="cart-icon" src="images/icon-cart.svg" alt=""> Add to Cart</button>
          </div>

        </div>
      </td>
    </tr>
  </table>
